<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Connect Four</title>

	<link href="./css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h1 class="gameTitle">Connect Four</h1>
	<p id="instructionText">To play Connect Four, enter each person's name and press start.</p>
	<form id="startForm">
		<label>
			Player one:
			<input type="text" id="playerOneTextBox">
		</label>

		<label>
			Player two:
			<input type="text" id="playerTwoTextBox">
		</label>

		<button type="button" id="startButton">Start</button>
	</form>
	<div id="container" class="container"></div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.js"></script>
	<script>
		requirejs(["js/main"]);
	</script>
</body>
</html>
